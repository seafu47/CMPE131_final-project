{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row bootstrap snippets bootdeys" id="store-list">
        {% for temp in pro_items %}
        <div class="col-md-6 col-xs-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-5">
                            <a href="#"><img src="{{url_for('static', filename='uploads/' + temp.product_image + '.png')}}" class="img-responsive"></a>
                        </div>
                        <div class="col-sm-7">
                            <h4 class="title-store">
                                <strong><a href="#">{{ temp.product_name }}</a></strong>
                            </h4>
                            <hr>
                            <p>{{ temp.product_info }}</p>
                            <p>
                                <a href="#" class="btn btn-default" disabled="" data-original-title="" title="">${{ temp.product_price }}</a>
                                <!---<a href="#" class="btn btn-success" data-original-title="" title="">Bid</a> --->
                                <!--- <a href="#" class="btn btn-warning pull-right" data-original-title="" title="">Add to cart</a> --->
                                <form action="{{ url_for('shoppingcart') }}" method=post class=order-item>
                                    <input type=hidden value="{{ temp.product_id }}" name=item_order />
                                    <input type=submit value="Add to Cart" class="btn btn-warning pull-right"/>
                                </form>
                            </p>
                            <p style="text-align:left"><small>Sell by {{ temp.author.username }}</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<html lang="en-US">
<body>

<div id="google_translate_element"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
